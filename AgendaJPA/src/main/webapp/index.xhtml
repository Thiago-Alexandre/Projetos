<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head />
    <h:body>
        <header id="cabecalho">
            <h2>Agenda</h2>
        </header>
        <nav id="menu">
            <h:form id="formMenu">
                <p:menubar>
                    <p:menuitem value="Contatos" action="#{beanCompromisso.contatos()}" />
                    <p:menuitem value="Novo Compromisso" action="#{beanCompromisso.novoCompromisso()}" />
                    <p:menuitem value="Sair" action="#{beanUsuario.deslogar()}" />
                </p:menubar>
            </h:form>
        </nav>
        <main id="conteudo">
            <p:outputLabel value="#{mensagem}" rendered="#{mensagem != null}"/>
            <h:form id="lista">
                <p:fieldset legend="Meus Compromissos:">
                    <p:dataTable id="compromissos" var="x" value="#{beanCompromisso.listar()}">
                        <p:column headerText="Data e Hora">
                            <h:outputText value="#{x.data}" />
                        </p:column>
                        <p:column headerText="Local">
                            <h:outputText value="#{x.local}" />
                        </p:column>
                        <p:column headerText="Descrição">
                            <h:outputText value="#{x.descricao}" />
                        </p:column>
                        <p:column headerText="">
                            <p:commandButton value="Detalhes" action="#{beanCompromisso.verDetalhes(x)}"/>
                        </p:column>
                        <p:column headerText="">
                            <p:commandButton value="Cancelar" action="#{beanCompromisso.excluir(x)}" update=":lista"/>
                        </p:column>
                    </p:dataTable>
                </p:fieldset>
            </h:form>
        </main>
        <footer id="rodape">
            <h3>Projeto Agenda - Thiago Alexandre Buerger</h3>
        </footer>
    </h:body>
</html>
